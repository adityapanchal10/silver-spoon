    <style>
      body {
        overflow: hidden;
      }
      .App {
        text-align: center;
        justify-content: center;
        height: 100vh;
        background: url(http://localhost:3000/static/media/bg.52f80956fae81d08e9a5.jpg) fixed no-repeat;
        background-size: cover;
      }

      .App-header{
        width: 350px;
        height: 500px;
        background: inherit;
        position: absolute;
        overflow: hidden;
        top: 50%;
        left: 50%;
        margin-left: -175px;
        margin-top: -250px;
        border-radius: 8px;
      }

      .App-header::before{
        width: 400px;
        height: 550px;
        content: "";
        position: absolute;
        top: -25px;
        left: -25px;
        bottom: 0;
        right: 0;
        background: inherit;
        box-shadow: inset 0 0 0 200px rgba(255,255,255,0.2);
        filter: blur(10px);
      }

      form img{
        width: 120px;
        height: 120px;
        border-radius: 100%;
      }
      form{
        text-align: center;
        position: absolute;
        left: 50%;
        transform: translate(-50%,-40%);
      }
      .container {
        text-align: center;
        position: absolute;
        left: 50%;
        transform: translate(-50%,-40%);
      }


      input {
        background: 0;
        width: 280px;
        height: 2rem;
        outline: 0;
        border: 0;
        border-bottom: 2px solid rgba(255,255,255, 0.3);
        margin: 20px 0;
        padding-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        color: rgba(255,255,255, 0.8);
      }
      button {
        border: 0;
        padding: 0.25rem;
        width: 15rem;
        height: 3.25rem;
        font-size: 1.2em;
        border-radius: 0.5rem;
        cursor: pointer;
        background: #df2359;
        color: white;
        cursor: pointer;
        transition: all 600ms ease-in-out;
      }
      button:hover {
        background: #C0392B;
      }
      .message {
        font-size: 1.2em;
        text-align: center;
        color: #ffffff;
      }

      .App-header {
        background-color: #282c34;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
        color: white;
      }

      .App-link {
        color: #61dafb;
      }

      h3 {
        margin-top: 15px;
        margin-bottom: 15px;
        color: white;
        width: 300px;
      }

      p {
        font-size: medium;
        color: white;
        width: 300px;
      }

      table {
        color: white;
      }
